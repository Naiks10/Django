{% extends 'base.html' %}
{% block head %}
<title>{{ post.title }}</title>
<meta name="description" content="{{ post.description }}"/>
<meta name="keywords" content="{{ post.keywords }}"/>
{% endblock %}
 
{% block body %}
<div style="margin-left: 7%; margin-right: 7%; margin-top: 3%; margin-bottom: 7%">
  {% if post.visible %}
    <h1>{{ post.title }}</h1>
    <img style="width: 42%; height:42%; margin-top: 3%; margin-bottom: 3%" class="rounded mx-auto d-block" src="{{ post.image.url }}" alt="">
    <p style="margin-left: 19%;margin-right: 19%; margin-top: 2%">{{ post.content }}</p>
  {% else %}
    <p>Страница не найдена</p>
  {% endif %}
  <div id="disqus_thread"></div>
<script>
(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://myblog-ru.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

<script id="dsq-count-scr" src="//myblog-ru.disqus.com/count.js" async></script>

<a href="http://foo.com/bar.html#disqus_thread">Link</a>
</div>
{% endblock %}
